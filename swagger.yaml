swagger: "2.0"

info:
  description: "Package foundation represents default Ottemo e-commerce product application entry point."
  version: "1.4.2"
  title: "Ottemo Foundation API"
  termsOfService: "http://subject.to.change"

  contact:
    email: "subject@to.change"

  license:
    name: "Mozilla Public License 2.0"
    url: "https://github.com/ottemo/foundation/blob/master/LICENSE.md"

host: "localhost:3000"

schemes:
- "http"
- "https"

consumes:
- "application/json"

produces:
- "application/json"

paths:

  /app/email:
    post:
      tags:
        - app
      description: creates a new email message via a POST from the Contact Us form
      parameters:
      - name: body
        in: body
        schema:
          type: object
          required:
          - formLocation
          properties:
            formLocation:
              type: string
              description: Web page(?) where form is located
            email:
              type: string
          additionalProperties:
            type: string
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /app/location:
    get:
      tags:
        - app
      description: return a time zone of session
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    post:
      tags:
        - app
      description: validate time zone and set it to session
      parameters:
      - name: body
        in: body
        schema:
          type: object
          description: One of parameters should be set
          properties:
            timeZone:
              type: string
            time_zone:
              type: string
            time:
              type: string
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /app/login:
    get:
      tags:
        - auth
      description: login application with root rights
      parameters:
      - name: login
        in: query
        type: string
        required: true
      - name: password
        in: query
        type: string
        required: true
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    post:
      tags:
        - auth
      description: login application with root rights
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              login:
                type: string
              password:
                type: string
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /app/logout:
    get:
      tags:
        - auth
      description: logout application - session data clear
      responses:
        200:
          description: processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /app/rights:
    get:
      tags:
        - app
      description: function to get info about current rights
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                is_admin:
                  type: boolean
              additionalProperties:
                type: string

  /app/status:
    get:
      tags:
        - app
      description: function to get info about current application status
      responses:
        200:
          description: OK
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                Ottemo:
                  type: string
                Ottemo.VersionMajor:
                  type: integer
                Ottemo.VersionMinor:
                  type: integer
                Ottemo.BuildTags:
                  type: string
                Ottemo.BuildNumber:
                  type: string
                Ottemo.BuildDate:
                  type: string
                Ottemo.BuildBranch:
                  type: string
                Ottemo.BuildHash:
                  type: string
                Ottemo.DBEngine:
                  type: string
                Ottemo.DBConnected:
                  type: string
                Ottemo.DBName:
                  type: string
                StartTime:
                  type: string
                Uptime:
                  type: integer
                GO:
                  type: string
                NumGoroutine:
                  type: integer
                NumCPU:
                  type: integer
                memStats.Alloc:
                  type: integer
                memStats.TotalAlloc:
                  type: integer
                memStats.Sys:
                  type: integer
                memStats.Lookups:
                  type: integer
                memStats.Mallocs:
                  type: integer
                memStats.Frees:
                  type: integer
                memStats.HeapAlloc:
                  type: integer
                memStats.HeapSys:
                  type: integer
                memStats.HeapIdle:
                  type: integer
                memStats.HeapInuse:
                  type: integer
                memStats.HeapReleased:
                  type: integer
                memStats.HeapObjects:
                  type: integer
                memStats.StackInuse:
                  type: integer
                memStats.StackSys:
                  type: integer
                memStats.MSpanInuse:
                  type: integer
                memStats.MSpanSys:
                  type: integer
                memStats.MCacheInuse:
                  type: integer
                memStats.MCacheSys:
                  type: integer
                memStats.BuckHashSys:
                  type: integer
                memStats.GCSys:
                  type: integer
                memStats.OtherSys:
                  type: integer
                memStats.NextGC:
                  type: integer
                memStats.LastGC:
                  type: integer
                memStats.PauseTotalNs:
                  type: integer
                memStats.NumGC:
                  type: integer
                memStats.EnableGC:
                  type: boolean
                memStats.DebugGC:
                  type: boolean

  /authorizenet/receipt:
    post:
      tags:
        - authorizenet
        - payment
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              x_response_code:
                type: string
              x_session:
                type: string
              x_card_type:
                type: string
              x_account_number:
                type: string
              x_amount:
                type: string
              x_trans_id:
                type: string
      description: >
        processes Authorize.net receipt response
        can be used for redirecting customer to it on exit from authorize.net
      responses:
        200:
          description: >
            Processed.
            Positive result could contains:
              - DeclineHTML
              - StructRestRedirect:
                - Result: object
                - Location: redirectURL
                - DoRedirect: boolean
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /authorizenet/relay:
    post:
      tags:
        - authorizenet
        - payment
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              x_response_code:
                type: string
              x_session:
                type: string
              x_card_type:
                type: string
              x_account_number:
                type: string
              x_amount:
                type: string
              x_trans_id:
                type: string
      description: processes Authorize.net relay response
      responses:
        200:
          description: >
            Processed.
            Positive result could contains:
              - DeclineHTML
              - ReceiptHTML
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /blog/post:
    post:
      tags:
        - blog
      description: creates blog post by provided data
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/BlogPostModelHash'
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  $ref: '#/definitions/BlogPostModelHash'
        403:
          description: Forbidden
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /blog/post/{id}:
    delete:
      tags:
        - blog
      description: deletes post by id
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: id
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    get:
      tags:
        - blog
      description: returns post by id
      parameters:
      - name: id
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  allOf:
                  - $ref: '#/definitions/BlogPostModelHash'
                  - type: object
                    properties:
                      extra:
                        type: object
                        properties:
                          next:
                            $ref: '#/definitions/BlogPostModelHash'
                          prev:
                            $ref: '#/definitions/BlogPostModelHash'

    put:
      tags:
        - blog
      description: updates post by id
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: id
        in: path
        required: true
        type: string
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/BlogPostModelHash'
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  $ref: '#/definitions/BlogPostModelHash'

  /blog/posts:
    get:
      tags:
        - blog
      description: returns list of posts or count
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: action
        in: query
        type: string
        enum:
        - count
      responses:
        200:
          description: >
            Processed.
            Could return:
              - list of BlogPostModelHash
              - count
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /blog/posts/attributes:
    get:
      tags:
        - blog
      description: returns a list of blog post attributes
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: array
                  items:
                    $ref: '#/definitions/StructAttributeInfo'

  /cart:
    get:
      tags:
        - cart
      description: returns get cart related information
      responses:
        200:
          description: OK
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: object
                  properties:
                    visitor_id:
                      type: string
                    cart_info:
                      type: object
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          _id:
                            type: string
                          idx:
                            type: integer
                          gty:
                            type: integer
                          pid:
                            type: string
                          options:
                            type: object
                          product:
                            type: object
                            properties:
                              name:
                                type: string
                              sku:
                                type: string
                              price:
                                type: number
                              weight:
                                type: number
                              options:
                                type: object
                              image:
                                type: object

  /cart/coupons:
    post:
      tags:
        - cart
        - coupon
      description: Apply will add the coupon code to the current checkout
      parameters:
      - name: body
        in: body
        schema:
          type: object
          required:
          - code
          properties:
            code:
              type: string
      responses:
        200:
          description: Coupon applied
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /cart/coupons/{code}:
    delete:
      tags:
        - cart
        - coupon
      description: >
        will remove the coupon code and its value from the current checkout.
        use a "*" as the coupon code to revert all discounts.
      parameters:
      - name: code
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /cart/giftcards/{giftcode}:
    delete:
      tags:
        - giftcard
      description: removes the application of the gift card value from the current checkout
      parameters:
      - name: giftcode
        in: path
        required: true
        type: string
        description: use "*" as giftcard code to 'remove' all giftcard discounts
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    post:
      tags:
        - giftcard
      description: applies the provided gift card to current checkout
      parameters:
      - name: giftcode
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /cart/item:
    post:
      tags:
        - cart
      description: adds specified product to cart
      parameters:
      - name: body
        in: body
        schema:
          type: object
          required:
          - pid
          properties:
            pid:
              type: string
              description: product ID
            qty:
              type: integer
            options:
              type: object
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'


  /cart/item/{itemIdx}:
    delete:
      tags:
        - cart
      description: removes specified item from cart item from cart
      parameters:
      - name: itemIdx
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /cart/item/{itemIdx}/{qty}:
    put:
      tags:
        - cart
      description: changes qty and/or option for cart item
      parameters:
      - name: itemIdx
        in: path
        required: true
        type: string
      - name: qty
        in: path
        required: true
        type: integer
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /categories:
    get:
      tags:
        - category
      description: returns a list of available categories
      parameters:
      - name: action
        in: query
        type: string
        enum:
        - count
      responses:
        200:
          description: >
            Processed.
            Could return:
              - list of items
              - count
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                    properties:
                      ID:
                        type: string
                      Name:
                        type: string
                      Desc:
                        type: string
                      Extra:
                        type: string
                      Image:
                        type: string
                      Images:
                        type: array
                        items:
                          type: object

  /categories/attributes:
    get:
      tags:
        - category
      description: returns a list of category attributes
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: array
                  items:
                    $ref: '#/definitions/StructAttributeInfo'

  /categories/tree:
    get:
      tags:
        - category
      description: returns categories parent/child relation map
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      child:
                        type: array
                        items:
                          type: object
                          description: id, name, child[...]

  /category:
    post:
      tags:
        - category
      description: creates a new category
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/CategoryModelHash'
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  $ref: '#/definitions/CategoryModelHash'

  /category/{categoryID}:
    delete:
      tags:
        - category
      description: deletes existing category
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    get:
      tags:
        - category
      description: return specified category information
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  $ref: '#/definitions/CategoryModelHash'

    put:
      tags:
        - category
      description: modifies existing category
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: body
        in: body
        schema:
          $ref: '#/definitions/CategoryModelHash'
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  $ref: '#/definitions/CategoryModelHash'

  /category/{categoryID}/layers:
    get:
      tags:
        - category
      description: enumerates category attributes and their possible values which is used for layered navigation
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: object
                  description: each property value is an array

  /category/{categoryID}/media/{mediaType}:
    get:
      tags:
        - category
      description: returns list of media files assigned to specified category
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: mediaType
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: array
                  items:
                    type: string

  /category/{categoryID}/media/{mediaType}/{mediaName}:
    delete:
      tags:
        - category
      description: removes media content from specified category
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: mediaType
        in: path
        required: true
        type: string
      - name: mediaName
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    get:
      tags:
        - category
      description: returns media contents for a category (file assigned to a category)
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: mediaType
        in: path
        required: true
        type: string
      - name: mediaName
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed. On success case not a JSON data returns, but media file.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    post:
      tags:
        - category
      description: uploads and assigns media file send in request for a specified category
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: mediaType
        in: path
        required: true
        type: string
      - name: mediaName
        in: path
        required: true
        type: string
      - name: file
        in: formData
        type: file
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /category/{categoryID}/mediapath/{mediaType}:
    get:
      tags:
        - category
      description: returns relative path to category media files within media library
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: mediaType
        in: path
        required: true
        type: string
      responses:
        200:
          description: returns relative path to category media files within media library
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /category/{categoryID}/product/{productID}:
    delete:
      tags:
        - category
      description: adds product to category
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: productID
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

    post:
      tags:
        - category
      description: removes product from category
      security:
        - OTTEMOSESSION: []
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: productID
        in: path
        required: true
        type: string
      responses:
        200:
          description: Processed.
          schema:
            $ref: '#/definitions/ApiResponseWithResultObject'

  /category/{categoryID}/products:
    get:
      tags:
        - category
      description: returns category related products
      parameters:
      - name: categoryID
        in: path
        required: true
        type: string
      - name: action
        in: query
        type: string
        enum:
        - count
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                    allOf:
                      - $ref: '#/definitions/ProductModelHash'
                      - type: object
                        properties:
                          image:
                            type: array
                            items:
                              type: object

  /checkout:
    get:
      tags:
        - checkout
      description: returns information related to current checkkout
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                billing_address:
                  $ref: '#/definitions/AddressModelHash'
                shipping_address:
                  type: object
                  allOf:
                    - $ref: '#/definitions/AddressModelHash'
                    - type: object
                      properties:
                        notes:
                          type: string
                payment_method_name:
                  type: string
                payment_method_code:
                  type: string
                shipping_method_name:
                  type: string
                shipping_method_code:
                  type: string
                shipping_rate:
                  $ref: '#/definitions/StructShippingRate'
                shipping_amount:
                  type: number
                discounts:
                  type: array
                  items:
                    $ref: '#/definitions/StructPriceAdjustment'
                discount_amount:
                  type: number
                taxes:
                  type: array
                  items:
                    $ref: '#/definitions/StructPriceAdjustment'
                tax_amount:
                  type: number
                subtotal:
                  type: number
                grandtotal:
                  type: number
                info:
                  type: object

    put:
      tags:
        - checkout
      description: allows to specify and assign to checkout extra information
      parameters:
      - in: body
        name: body
        schema:
          type: object
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object


  /checkout/billing/address:
    put:
      tags:
        - checkout
      description: specifies billing address for a current checkout
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/AddressModelHash'
      responses:
        200:
          description: Processed
          schema:
            type: object
            allOf:
            - $ref: '#/definitions/ApiResponse'
            - type: object
              properties:
                result:
                  $ref: '#/definitions/AddressModelHash'

  /checkout/payment/method/{method}:
    put:
      tags:
        - checkout
